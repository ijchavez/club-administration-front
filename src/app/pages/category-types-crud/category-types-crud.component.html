
<form [formGroup]="categoryTypeForm" (ngSubmit)="onSaveOrUpdate()" autocomplete="off" novalidate>
<h1 mat-dialog-title style="text-align: center">{{tittle}}</h1>
<div>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Nombre de categoría</label>
            <input type="text" id="input-username" formControlName="name" class="form-control form-control-alternative" placeholder="Nombre de categoría">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" formControlName="subCategory" id="customCheckMain" type="checkbox">
            <label class="custom-control-label" for="customCheckMain">
              <span class="text-muted">{{'Es subcategoria?'}}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row  my-3" *ngIf="categoryTypeForm.get('subCategory').value">
        <div class="col-lg-12">
          <ng-select class="custom" [items]="categoriesRoots$ | async"
                     bindLabel="name"
                     autofocus
                     bindValue="id"
                     notFoundText="No existe ninguna categoría"
                     [searchable]="true" placeholder="Seleccione la categoría padre"
                     formControlName="categoryId">
          </ng-select>
        </div>
      </div>
    </div>
</div>
<div style="display: flex; flex-wrap: wrap;justify-content: center; align-items: center;">
  <button type="button" style="width: 48%" class="btn btn-neutral my-3" (click)="onClose()">Cancelar</button>
  <button type="submit" style="width: 48%" class="btn btn-primary my-3" [disabled]="!categoryTypeForm.valid">Aceptar</button>
</div>
</form>
