<h2 mat-dialog-title style="text-align: center">{{data.title}}</h2>
  <mat-dialog-content>{{data.body}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'No' | translate}}</button>
    <button mat-button (click)="onYesClick()">{{'Yes' | translate}}</button>
</mat-dialog-actions>
