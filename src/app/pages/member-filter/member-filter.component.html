<h1 mat-dialog-title style="text-align: center">{{tittle}}</h1>
<div>
    <div>
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label" for="input-first-name">Nombre</label>
          <input type="text" id="input-first-name" [(ngModel)]="data.firstName" class="form-control form-control-alternative" placeholder="Nombre">
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label">Documento</label>
          <input type="text" id="input-document" [(ngModel)]="data.document" class="form-control form-control-alternative" placeholder="Documento">
        </div>
      </div>
    </div>
</div>
<div style="display: flex; flex-wrap: wrap;justify-content: center; align-items: center;">
  <button type="button" style="width: 48%" class="btn btn-neutral my-3" (click)="onClose()">Cancelar</button>
  <button type="button" style="width: 48%" class="btn btn-primary my-3" (click)="onFilter()"><i class="fa fa-filter"></i> Buscar</button>
</div>
