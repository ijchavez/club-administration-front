<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">

    <div class="col">
      <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col col-xl-6">
                <h3 class="mb-0">Reporte de Contribuciones</h3>
              </div>
              <div style="top: 3px">
                <mat-form-field>
                  <input matInput [matDatepicker]="dp" placeholder="Seleccione mes y aÃ±o" [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                  <mat-datepicker #dp
                                  startView="multi-year"
                                  (yearSelected)="chosenYearHandler($event)"
                                  (monthSelected)="chosenMonthHandler($event, dp)"
                                  panelClass="example-month-picker">
                  </mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col" style="top: -24px">
                <div style="position: absolute; right: 150px;"><button class="btn btn-primary" (click)="onSearch()"><i class="fa fa-search"></i> Buscar</button></div>
                <div style="position: absolute; right: 15px;"><button class="btn btn-primary" (click)="onExport()"><i class="fa fa-file"></i> Exportar</button></div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Nombre del socio</th>
                <th scope="col">Metodo de pago</th>
                <th scope="col">Monto</th>
                <th scope="col">Fecha</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let val of model">
                <th scope="row">
                  {{val.partner.name}}
                </th>
                <td>
                  {{val.paymentMethod}}
                </td>
                <td>
                  {{val.amount}}
                </td>
                <td>
                  {{val.date | date:'dd/MM/yyyy'}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
